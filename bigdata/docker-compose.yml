version: "3.8"

networks:
    monitor:  # 网络名字
        driver: bridge

services:
  hive:
    image: liufree/hive:latest
    hostname: namenode 
   # restart: always
    ports:
      - 9870:9870
      - 9083:9083
      - 9000:9000
      - 8088:8088
      - 9864:9864
    volumes:
      - ./hadoop/init.sh:/docker-entrypoint-initdb.d/init.sh
    entrypoint :  
      - /bin/sh
      - /docker-entrypoint-initdb.d/init.sh
    depends_on:
      - mysql 
      - datanode1
      - datanode2
      - datanode3
    networks:
      - monitor  
         
  datanode1:
    image: liufree/hadoop:latest
    hostname: datanode1 
  #  restart: always
    networks:
      - monitor 
  datanode2:
    image: liufree/hadoop:latest
    hostname: datanode2 
   # restart: always
    networks:
      - monitor  
  datanode3:
    image: liufree/hadoop:latest
    hostname: datanode3
   # restart: always
    networks:
      - monitor  

  mysql:
    # container_name: 指定containerName，一般不需要指定，想启动多个实例不需要指定
    image: mysql/mysql-server:latest
    hostname: mysql     # grafana连接名是 mysql:3306,容器内互联互通
    #skip-grant-tables 
    command:  --default-authentication-plugin=caching_sha2_password
    restart: always
    ports:
      - "3306:3306"  # 前面是本机接口，后面是docker接口
    environment:   
      MYSQL_ROOT_PASSWORD: liu12345 
      MYSQL_USER: "liufree"
      MYSQL_PASSWORD: "liu12345"
     # MYSQL_DATABASE: "bigdata"   # 和初始化sql文件保持一致后
     # MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./mysql/mysql-init:/docker-entrypoint-initdb.d  #初始化目录，将初始化sql放入这里
    networks:
      - monitor

  presto:
    # container_name: 指定containerName，一般不需要指定，想启动多个实例不需要指定
    image: liufree/presto:latest
    hostname: presto     # grafana连接名是 mysql:3306,容器内互联互通
    restart: always
    ports:
      - "8080:8080"  # 前面是本机接口，后面是docker接口
    networks:
      - monitor


